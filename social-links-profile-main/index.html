<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/images/styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="profile">
      <img class="avatar-jessica" src="assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>Front end developer and avid reader</p>
      <div>
        <div class="profile-links">
          <button class="profile-link-button">GitHub</button>
          <button class="profile-link-button">Frontend Mentor</button>
          <button class="profile-link-button">LinkedIn</button>
          <button class="profile-link-button">Twitter</button>
          <button class="profile-link-button">Instagram</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
